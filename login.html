<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind file -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-8 font-semibold">Welcome To my <span class="text-indigo-500">Baper
                Hotel</span>!!</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto bg-emerald-200 p-8 mt-8">
            <h3 class="w-3/4 text-2xl mb-3">Please login</h3>
            <div>
                <input id="user-email" class="display: block w-3/4 border border-gray-400 mb-4 px-3"
                    placeholder="Your Email" type="text">
                <input id="user-password" class="display: block w-3/4 border border-gray-400 px-3"
                    placeholder="Your Password" type="password" name="" id="">
                <button id="login-button" class="mb-3 px-4 py-2 bg-amber-500 rounded-md mt-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
